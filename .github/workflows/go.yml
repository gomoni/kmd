# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install libtesseract-dev and libleptonica-dev
      uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: libtesseract-dev libleptonica-dev
        version: 1.0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: stable

    - name: Unit test
      uses: magefile/mage-action@v3
      with:
        version: latest
        args: test:unit

    - name: Build
      uses: magefile/mage-action@v3
      with:
        version: latest
        args: test:unit
